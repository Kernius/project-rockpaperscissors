<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            const pcChoice = ["Rock", "Paper", "Scissors"]; 
                return pcChoice[Math.floor(Math.random() * pcChoice.length)];
        }

        function playRound(playerSelection,computerSelection) {
            if (playerSelection === "Rock" && computerSelection === "Paper") {
                return "Computer chose Paper! Better luck next time!"
            } else if (playerSelection === "Scissors" && computerSelection === "Rock") {
                return "Computer chose Rock! Better luck next time!"
            } else if (playerSelection === "Paper" && computerSelection === "Scissors") {
                return "Computer chose Scissors! Better luck next time!"
            } else if (playerSelection === "Rock" && computerSelection === "Scissors") {
                return "Computer chose Scissors! You win the round!"
            } else if (playerSelection === "Scissors" && computerSelection === "Paper") {
                return "Computer chose Paper! You win the round!"
            } else if (playerSelection === "Paper" && computerSelection === "Rock") {
                return "Computer chose Rock! You win the round!"
            } else {
                return "Draw!"
            }
        }
        
        
        
        function game() {
            let playerPoints = 0;
            let computerPoints = 0; 
                for (let i=0; i < 5; i++) {
            const playerSelection = prompt("Choose your weapon! Rock, Paper or Scissors?");
            const computerSelection = getComputerChoice();
            const result = playRound(playerSelection,computerSelection);
                if (result.includes("You win") ) {
                    playerPoints++;
                } else if (result.includes("next time") ) {
                    computerPoints++;
                } 
                

                if (playerPoints === 3) {
                    break;
                } else if (computerPoints === 3) {
                    break;
                } 

                console.log("Your score:" + playerPoints);
                console.log("Computers score:" + computerPoints);
                console.log(playRound(playerSelection,computerSelection))

            }
            
             if (playerPoints > computerPoints) {
                    console.log("Congratulations! Victory!");
                } else if (playerPoints < computerPoints) {
                    console.log("Match lost. Better luck next time warrior!");
                } else {
                    console.log("The game ended in a draw!")
                }
           
        }

        game();
        
         
        </script>
</body>
</html>
